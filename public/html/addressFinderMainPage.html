<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/siteStyles.css" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="/static/addressDisplay.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/6512ed700a.js" crossorigin="anonymous"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <!--datatable css-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <!--datatable JS-->
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>


    <meta charset="UTF-8">
    <title>Address Finder</title>
</head>


<body>
    <div class="d-flex p-2 bd-highlight bg-dark" id="topBanner">
        <img src="/images/logo.png" style="height: 90%; width: 25%">
    </div>
    <div class="d-flex bd-highlight" style="height: 100%">

        <!--Left Content Area-->
        <div class="p-2 bd-highlight flex-fill" id="leftContent" style="background-color: #DDDDDD"></div>

        <!--Main Content Area     -->
        <div class="p-4 bd-highlight bg-light min-vh-100" id="mainContent">

            <div>
                <h1>
                    Post Code Address Search Tool
                </h1>

                <h5>
                    Please type the Post Code of the mail recipient to find their address!
                </h5>
            </div>


            <div class="d-flex p-2" id="searchBanner">
                <div class="input-group" style="">
                    <input id="addressSearch" class="form-control" style="height: 150px; font-size: 40px" type="search" placeholder="Enter Post Code" required/>
                </div>
                <div id="searchIconButton">
                    <button id="searchIcon" type="button" class="btn bg-dark" style="height: 150px; width: 100px" onclick="getAddress('addressSearch')">
                        <i class="fas fa-search fa-2xl" style=" color: white"></i>
                    </button>
                </div>

            </div>

            <div id="abvTblTxt"></div>

            <table id="addressList">

            </table>

<!--            <div id="addressTable" style="font-size: 28px">-->
<!--                <ul id="addressList"></ul>-->
<!--            </div>-->




        </div>

        <!--Right Content Area-->
        <div class="p-2 bd-highlight flex-fill" style="background-color: #DDDDDD" id="rightContent">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
